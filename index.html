    <h1>TRIANGLE TRACKER APP</h1>

    <div class="container">
      <h3>This app will tell you what type of triangle <br> you have from the lengths provided.</h3>

      <form class="form-group">
           <div id="get_lengtha">
             <label for="lengtha">Please enter the length of side A </label> <br />
             <input type="text" id="lengtha" name="lengtha" />
             <!-- <input type="button" id="submit" value="Submit" /> -->
           </div>
      </form>

      <p></p>

      <form class="form-group">
           <div id="get_lengthb">
             <label for="lengthb">Please enter the length of side B </label> <br />
             <input type="text" id="lengthb" name="lengthb" />
             <!-- <input type="button" id="submit" value="Submit" /> -->
           </div>
      </form>

      <p></p>

      <form class="form-group">
           <div id="get_lengthc">
             <label for="lengthc">Please enter the length of side C </label> <br />
             <input type="text" id="lengthc" name="lengthc"/>
             <p></p>
             <input type="button" id="submit" value="Check the triangle!" style="vertical-align:middle" onclick="display();">
             <input type="button" id="submit" value="Reload" style="vertical-align:middle" onclick="reload();">
           </div>
      </form>

      <p></p>

      <div id="text_where"></div>
    </div>
